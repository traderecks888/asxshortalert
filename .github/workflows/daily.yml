name: daily-asx-shorts

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 2 * * 1-5"  # 10:05 AWST on weekdays

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -r requirements.txt
      - name: Run pipeline
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          NTFY_TOPIC_URL: ${{ secrets.NTFY_TOPIC_URL }}
        run: python scripts/pipeline.py
      - name: Commit report & site
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily refresh"
          file_pattern: data/*.csv docs/index.html
